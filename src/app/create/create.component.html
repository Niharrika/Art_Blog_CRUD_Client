<div class="jumbotron">
  <h6 class="display-4"> Sell your photographs in this website: </h6>
  <p class="lead">Kindly enter below details: </p>
  <form [formGroup]="userForm" (submit)="sendData()">
    <div class="form-group">
      <label for="exampleInputEmail1">Product ID</label>
      <input type="number" formControlName="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Image</label>
      <input type="text" formControlName="image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Currency</label>
      <input type="text" formControlName="currency" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Product Price</label>
      <input type="number" formControlName="price" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-outline-dark">Submit</button>
  </form>
</div>
