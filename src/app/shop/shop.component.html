<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
</head>

<body>



  <!-- Page Content -->
  <div class="jumbotron">
    <div class="container">
      <div class="text-right">
        <h5 id="aesthetics" class="display-4">Shop</h5>
      </div>
      <div class="row">

        <div class="col-lg-3">


          <div class="list-group">
            <a class="list-group-item" href="#aesthetics">Back</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div class="row">
            <div *ngFor="let i of listData" class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <img class="card-img-top" [routerLink]="i.id" src="{{i.image}}" alt="" width="600" height="300">
                <div class="card-body">
                  <h4 class="text-center"><a class="text-dark" [routerLink]="i.id">{{i.name}}</a></h4>
                  <h5 class="text-center">{{i.currency}}{{i.price}}</h5>
                </div>

                <div class="card-footer">
                  <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">Quick View</button>
                  <button type="button" class="btn btn-light" data-toggle="modal" data-target="">Add to Cart</button>


                  <!-- Modal -->
                </div>
              </div>
            </div>



          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
  </div>
</body>
</html>
