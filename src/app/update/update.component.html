<div class="jumbotron">
  <h6 class="display-4"> Update your Products below: </h6>
  <form [formGroup]="form" (submit)="sendData()">
    <div class="form-group">
      <label for="exampleInputEmail1">Product ID:<p class="lead">(You can refer product ID under list)</p></label>
      <input type="number" formControlName="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <p class="lead">Enter Fields to Edit: </p>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name:</label>
      <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleInputEmail1">Price:</label>
        <input type="number" formControlName="price" class="form-control">
      </div>
      <div class="col">
        <label for="exampleInputEmail1">Currency:</label>
        <input type="text" formControlName="currency" class="form-control">
      </div>
      <button type="submit" class="btn btn-outline-dark">Submit</button>
    </div>
  </form>
</div>
