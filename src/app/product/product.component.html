<div class="jumbotron">
  <div class="container">
    <div class="text-right">
      <div *ngFor="let i of productDetails" class="card mb-3" style="max-width: 900px;">
        <div *ngIf="i.id == id" class="row no-gutters">
          <div class="col-md-5">
            <img src="{{i.image}}" class="card-img" alt="">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="display-4">{{i.name}}</h5>
              <p class="lead"><b>{{i.currency}}{{i.price}}</b></p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              <div class="card-footer">
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
